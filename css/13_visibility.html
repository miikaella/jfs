<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: 가시성visibility and hidden</title>
    <style>

        /* visibility와 opacity는 공간을 차지함 */
        /* display:none은 완전히 사라짐 */
        div:nth-of-type(2) {
            display:none;/* block은 보이기, none숨기기 */
        }
        div:nth-of-type(4) {
            visibility: hidden;/* visible이 기본값(보이기) hidden(숨기기) */
        }
        div:nth-of-type(6) {
            opacity: 0;/* 0:숨기기, 0이상은 보이기 */
        }

    </style>
</head>
<body>
    <div>가시성1</div>
    <div>display:none;</div>
    <div>가시성3</div>
    <div>visibility:hidden;</div>
    <div>가시성5</div>
    <div>opacity:1;(자리차지)</div>
    <div>가시성7</div>
</body>
</html>
