<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body style="margin:0;">
    <!-- HTML (Hyper Text Markup Language) -->
    <!-- CSS(Cascading Style Sheet) -->
    <!-- !탭: emmet(에밋) -->
    <!-- https://docs.emmet.io/cheat-sheet/ -->
    <!-- emmet은 HTML요소 중에 block요소와 inline요소 그 속성대로 출력된다 -->
    <!-- ellement >> tag >> 요소  -->
    <!-- h1+p+a+img 탭 -->
    <!-- shift+alt+f : 정돈(들여쓰기) -->
    <!-- F12 : 웹브라우저 결과확인(라이브 서버) -->
    <!-- shift+alt+아래위방향키 : 복제 -->
    <!-- ctrl+/ : 주석 -->
    <!-- ctrl+shift+a : 코드옆에 주석 -->
    <!-- ctrl+spacebar : 에밋을 다시부를때 -->
    <!-- 설정에서 wordwrap 검색 off를 on으로 -->
    <!-- 
        웹표준:웹접근성에 준해야함,html,js,css를 적절히 분리
        웹접근성:모든 사람이 동등하게 웹을 사용할수 있도록!(장애인,어르신) 
        유효성검사:html을 표준에 맞게 작업했는지 확인(https://validator.w3.org/)
    -->
    <!-- 적응형 vs 반응형
        적응형: 도메인이 각각있음 모바일(m.naver.com) 따로 웹따로(naver.com)
        반응형: 도메인하나로 모바일과 웹을 동시에 제작
    -->
    <!-- 자바스크립트는 형식이 많음 어려움
        html은 형식이 적어 배우기 쉬움 
    -->
    <!-- form의 속성값은 선택가능 생략가능 
        style은 글로벌 속성(모든 태그에 사용) 
        video width속성, controls 선택가능 생략가능
        img width속성 선택가능 생략가능
    -->
    <!-- video의 파일 형식:mp4, webm등(ogg==ogv는 화질이 떨어짐) -->
    <!-- 온라인 미디어파일 확장자 변환 프로그램 : https://convertio.co/kr/video-converter/ -->
    <!-- html요소는 부모/자식관계 -->
    <!-- html은 요소>태그>속성의 관계임 -->
    <h1 style="background: yellow;">제목</h1>
    <h1>제목</h1><!-- ctrl+shift+a : 코드옆에 주석 -->

    <!-- video무한반복: loop -->
